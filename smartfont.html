<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Font</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 12px; width: 260px; }
      .row { display:flex; align-items:center; gap:8px; margin-bottom:8px; }
      #fontSizeRange { flex: 1; }
      button { padding:6px 10px; }
    </style>
    <script src="scripts/control.js" defer></script>
  </head>
  <body>
    <div class="row">
      <label for="fontSizeRange">Font size</label>
      <input id="fontSizeRange" type="range" min="8" max="72" value="16">
    </div>
    <div class="row">
      <div>Value: <strong id="fontSizeValue">16px</strong></div>
      <button id="resetFont">Reset</button>
    </div>
    <div style="font-size:12px;color:#555;margin-top:8px">Move the slider to change font size on the active tab. Reset removes the change.</div>
  </body>
</html>
